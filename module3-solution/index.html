<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  <script src="app.js"></script>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller='NarrowItDownController as NarrowDown'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="NarrowDown.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click=" NarrowDown.search(NarrowDown.searchTerm)">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items items="NarrowDown.found" on-remove="NarrowDown.removeItem(index)" nothing-found="NarrowDown.nothingFound"></found-items>
	</div>

</body>
</html>
